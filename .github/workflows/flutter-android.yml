name: Flutter Android CI

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      USE_EPSON_DIRECT: ${{ vars.USE_EPSON_DIRECT || secrets.USE_EPSON_DIRECT || 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Create Flutter project
        run: flutter create --no-overwrite .

      - name: Flutter pub get
        run: flutter pub get

      - name: Validate Epson direct print flag
        run: |
          echo "USE_EPSON_DIRECT=${USE_EPSON_DIRECT}"
          if [ -z "${USE_EPSON_DIRECT}" ]; then
            echo "::error::USE_EPSON_DIRECT must be provided via repository variables or secrets."
            exit 1
          fi

      - name: Build debug APK
        run: flutter build apk --dart-define=USE_EPSON_DIRECT=${USE_EPSON_DIRECT}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: lesonpos-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
